<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootdle</title>
    <link rel="icon" type="image/png" href="assets/images/lootdle-logo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background-color: #424242;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="user-button" onclick="activateButton(this, 'assets/html/the-binding-of-isaac.html')">
            <img src="assets/images/guppys-head.png" alt="The Binding of Isaac">
            <div class="textbox header">The Binding of Isaac</div>
            <div class="textbox body">The Binding of Isaac Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/terraria.html')">
            <img src="assets/images/green-slime.png" alt="Terraria">
            <div class="textbox header">Terraria</div>
            <div class="textbox body">Terraria Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/league-of-legends.html')">
            <img src="assets/images/poro.png" alt="League of Legends">
            <div class="textbox header">League of Legends</div>
            <div class="textbox body">League of Legends Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/minecraft.html')">
            <img src="assets/images/crafting-table.png" alt="Minecraft">
            <div class="textbox header">Minecraft</div>
            <div class="textbox body">Minecraft Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/stardew-valley.html')">
            <img src="assets/images/junimo.png" alt="Stardew Valley">
            <div class="textbox header">Stardew Valley</div>
            <div class="textbox body">Stardew Valley Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/risk-of-rain.html')">
            <img src="assets/images/tougher-times.png" alt="Risk of Rain">
            <div class="textbox header">Risk of Rain</div>
            <div class="textbox body">Risk of Rain Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/pokemon.html')">
            <img src="assets/images/poke-ball.png" alt="Pokemon">
            <div class="textbox header">Pokemon</div>
            <div class="textbox body">Pokemon Wordle</div>
        </button>
        <button class="user-button" onclick="activateButton(this, 'assets/html/elden-ring.html')">
            <img src="assets/images/flask-of-crimson-tears.png" alt="Elden Ring">
            <div class="textbox header">Elden Ring</div>
            <div class="textbox body">Elden Ring Wordle</div>
        </button>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
